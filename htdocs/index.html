<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>node-vue-todo</title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.js"></script>
		<script src="https://cdn.jsdelivr.net/bluebird/latest/bluebird.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body style="padding:5px;">
		<div id="app" class="container-fluid">
			<div class="row">
				<div class="col-sm-4">
					<input v-model="addTodoTextbox" class="form-control" placeholder="Add Todo" @change="addTodo">
				</div>
				<div class="col-sm-3"></div>
				<div class="col-sm-1">
					<button class="btn btn-block" type="button" @click="clickSearchMode">{{searchMode}}</button>
				</div>
				<div class="col-sm-4">
					<input class="form-control" placeholder="Search">
				</div>
			</div>
			<br>
			<table class="table"><tbody>
				<tr v-for="todos in chunkedTodos">
					<td v-for="todo in todos">
						<span :class="todoDoneClass(todo)" @click="toggleDone(todo)"></span> &nbsp;
						<button :class="priClass(todo)" type="button" @click="clickPri(todo)">{{todo.pri}}</button> &nbsp;
						{{todo.desc}}
					</td>
				</tr>
			</tbody></table>
		</div>

		<script src="app.js"></script>
	</body>
</html>
